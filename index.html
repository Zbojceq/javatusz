<!doctype html>
<html>
<head>
    <title>Formularz osobowy</title>
    <script src="code.js"></script>
</head>
<style>
    .blad_imie 
    {
        color: red;
        font-weight: bold;
        padding-left: 5px;
    }
</style>
<body>
    <form name="user_data">
        <table>
            <tr>
                <td>Imię</td>
                <td><input type="text" name="imie"></td>
            </tr>
            <span class="blad" id="blad_imie"></span>
        <tr>
            <td>Wykształcenie </td>
            <td>
            <input name="wyksztalcenie" value="wyksztalcenie_p" checked type="radio" />podstawowe</br>
            <input name="wyksztalcenie" value="wyksztalcenie_s" type="radio" />średnie </br>
            <input name="wyksztalcenie" value="wyksztalcenie_w" type="radio" />wyższe
            </td>
        </tr>
        <tr><td>E-mail</td><td><input type="text" name="email"></td></tr>
        <tr><td>Kod pocztowy</td><td><input type="text" name="kod"></td></tr>
        <tr><td>Wiadomość</td><td><textarea rows="6" cols="17" name="wiadomosc"></textarea>
        </td></tr>
        <tr><td colspan="2">
            <input type="submit" value="Wyślij" onclick="return weryfikacja();">
        </td></tr>
        </table>
    </form>
</body>
</html>
